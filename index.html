<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Aleatoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold text-white mb-6">Alarma Aleatoria</h1>
        
        <div class="mb-6">
            <p class="text-gray-300 mb-2">Tiempo restante:</p>
            <div id="timer" class="text-5xl font-bold text-green-500">00:00:00</div>
        </div>

        <div class="space-y-4">
            <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Iniciar Alarma
            </button>
            <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded hidden">
                Detener Alarma
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
